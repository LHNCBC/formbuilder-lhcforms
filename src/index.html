<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FHIR Based Form Builder</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="lforms/lib/elements/styles.css" rel="stylesheet">
  <script src="webcomponents/webcomponents-loader.js"></script>
  <script>
    if (!window.customElements) {
      document.write('<!--');
    }
  </script>
  <script src="webcomponents/custom-elements-es5-adapter.js"></script>
  <!-- ! DO NOT REMOVE THIS COMMENT, WE NEED ITS CLOSING MARKER -->
</head>
<body class="bg-light">
  <lfb-root></lfb-root>
  <script src="https://cdn.jsdelivr.net/npm/ace-builds@latest/src-noconflict/ace.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    /**
     * Script loading
     * @param url - Url of the script
     */
    var loadScript = function (url) {
      try {
        var script = document.createElement("script");
        script.src = url;
        document.body.appendChild(script);
      }
      catch(err) {
        console.error(err);
      }
    };

    window.ace.config.set("basePath", "https://cdn.jsdelivr.net/npm/ace-builds@latest/src-noconflict/");
    window.onload = function() {
      setTimeout(() => {
        loadScript('lforms/lib/elements/lhc-forms.es5.js');
        setTimeout(() => {
          LForms.Util.loadFHIRLibs('lforms/lib/fhir/R4/lformsFHIR.min.js', 'lforms/lib/fhir/STU3/lformsFHIR.min.js');
        }, 1000);
      }, 500);
    };
  </script>

</body>
</html>
