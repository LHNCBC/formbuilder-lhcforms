<div [ngClass]="{'row': labelPosition === 'left', 'm-0': true}">
  <lfb-label *ngIf="!nolabel"
             [for]="id"
             [title]="schema.title"
             [helpMessage]="schema.description"
             [ngClass]="labelClasses">
  </lfb-label>

  <div *ngIf="dataType === 'group'" class="m-auto ms-0 vertical-container d-flex flex-wrap">
    <div [ngClass]="controlClasses+' m-auto ms-0 btn-container d-flex flex-wrap'" role="group">
      <ng-container *ngFor="let opt of schema.oneOf">
        <div tabindex="0" class="btn-wrapper" [matTooltip]="((opt.support) ? '(supported): ' : '(not supported): ') + opt.description"
              [attr.aria-label]="opt.description">
          <input class="btn-check" [name]="id" autocomplete="off" [attr.id]="id + '.' + opt.enum[0]" value="{{opt.enum[0]}}" type="radio" [(ngModel)]="option"
                 (ngModelChange)="updateItemControlExt($event)">
          <label class="btn btn-sm btn-outline-success" [attr.for]="id + '.' + opt.enum[0]">{{opt.display}} <span *ngIf="!opt.support" class="not-supported" aria-hidden="true">*</span></label>      
        </div>
      </ng-container>
    </div>
    <div class="text-container">
      <p #hint [attr.id]="'hint_'+id" class="mb-1 ps-0"><small><em>{{formProperty.schema.widget?.note}}</em></small></p>
    </div>
  </div>

  <div *ngIf="dataType !== 'group'" [ngClass]="controlClasses">
    <div [ngClass]="controlClasses+' m-auto ms-0'" role="group">
      <ng-container *ngFor="let opt of getOptions()">
        <input class="btn-check" [name]="id" autocomplete="off" [attr.id]="id + '.' + opt" value="{{opt}}" type="radio" [(ngModel)]="option"
               (ngModelChange)="updateItemControlExt($event)">
        <label class="btn btn-sm btn-outline-success" [attr.for]="id + '.' + opt">{{optionsObj[opt]}}</label>
      </ng-container>
    </div>
  </div>
</div>
