<select #mySelect
  [ngModel]="model"
  (ngModelChange)="modelChanged($event, alertSelected)"
  name="{{name}}" [attr.id]="id"
  [disabled]="schema.readOnly" class="form-control"
  [ngbPopover]="'That restriction is already selected.'"
  #alertSelected="ngbPopover" triggers="manual" placement="bottom top"
  >
  <ng-container>
    @for (option of options; track option) {
      <option [ngValue]="getOption(option.extUrl)" >{{option.display}}</option>
    }
  </ng-container>
</select>
