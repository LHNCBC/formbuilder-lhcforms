<div [ngClass]="{'row': true, 'm-0': true}">
  <lfb-label *ngIf="!noTableLabel"
             [attr.for]="elementId"
             [title]="schema.title"
             [helpMessage]="schema.description"
             class="col-2 ps-0 pe-1 ng-star-inserted"
             [ngClass]="labelClasses"
  ></lfb-label>
  <div *ngIf="noTableLabel" class="col-2 ps-0 pe-1"></div>


    <div [ngClass]="controlClasses" class="col p-0">
      <lfb-label *ngIf="noTableLabel" [helpMessage]="schema.description" [title]="schema.title"
                 [labelId]="'label_'+id" [for]="id+_id"></lfb-label>
      <div class="input-group">
        <textarea
          readonly
          aria-label="FHIRPath"
          [attr.id]="id+_id"
          [(ngModel)]="expression"
          class="flex-item textarea"
          [formControl]="control"
          class="grayed-out form-control form-control-sm"
          *ngIf="schema.widget.showExpression"
        ></textarea>
      </div>
      <button [attr.id]="'edit'+id+_id" (click)="editExpression()" class="btn btn-sm btn-light text-primary shadow-sm array-add-button" style="width:100%"
              triggers="manual" placement="bottom top"
              popoverClass=""
      >
        <fa-icon [icon]="faAdd" aria-hidden="true"></fa-icon> Create/edit expression
      </button>
    </div>

</div>
