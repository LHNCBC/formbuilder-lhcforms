 <h2 mat-dialog-title class="bg-primary text-white rounded ps-3 pt-3 pe-3 pb-3">Preview of Questionnaire
   <button mat-icon-button class="close-button" [mat-dialog-close]="true">
     <mat-icon class="close-icon">close</mat-icon>
   </button>
 </h2>
 <mat-dialog-content>
   <mat-tab-group>
     <mat-tab label="View Rendered Form">
       <ng-template matTabContent>
         <wc-lhc-form #lhcForm [questionnaire]="data?.questionnaire"></wc-lhc-form>
       </ng-template>
     </mat-tab>
     <mat-tab label="View Questionnaire JSON">
       <ng-template matTabContent>
         <pre class="fix-pre">{{ data?.questionnaire | json }}</pre>
       </ng-template>
     </mat-tab>
   </mat-tab-group>
 </mat-dialog-content>
 <mat-dialog-actions class="border-top pe-3 pt-3" align="end">
   <button class="btn btn-primary" (click)="close()">Close</button>
 </mat-dialog-actions>
