<ng-template #controller>
  <div class="widget" [ngClass]="{'row': labelPosition === 'left', 'm-0' : true}">
    <lfb-label *ngIf="!nolabel" [title]="schema.title" [helpMessage]="schema.description" [ngClass]="labelWidthClass + ' pl-0 pr-1'"></lfb-label>

    <div ngbRadioGroup
         [formControl]="control"
         class="btn-group form-check-inline btn-group-sm btn-group-toggle">
      <ng-container *ngFor="let key of optionsKeys" class="radio">
        <label ngbButtonLabel class="btn-outline-success m-0" [attr.id]="'booleanRadio_'+key+_id">
          <input ngbButton [value]="key" type="radio" [attr.disabled]="schema.readOnly ? '' : null">
          {{options.get(key)}}
        </label>
      </ng-container>
    </div>
  </div>
</ng-template>

<ng-container *ngTemplateOutlet="controller"></ng-container>
