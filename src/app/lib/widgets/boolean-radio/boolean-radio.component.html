<ng-template #controller>
  <div class="widget" [ngClass]="{'row': labelPosition === 'left', 'm-0' : true}">
    <lfb-label *ngIf="!nolabel" [title]="schema.title" [helpMessage]="schema.description" [ngClass]="labelClasses" [labelId]="'label'+_id"></lfb-label>

      <div [attr.aria-labelledby]="'label'+_id" [ngClass]="controlClasses+' m-auto ms-0'" role="radiogroup">
        <ng-container *ngFor="let key of optionsKeys">
          <input type="radio" class="btn-check"
                 [name]="_id"
                 [formControl]="control"
                 [attr.id]="'booleanRadio_'+key+_id"
                 [value]="(key === 'true' || key === true) ? true : (key === 'false' || key === false) ? false : null"
                 [attr.disabled]="schema.readOnly ? '' : null">
          <label class="btn btn-outline-success m-0" [attr.for]="'booleanRadio_'+key+_id">{{options.get(key)}}</label>
        </ng-container>
      </div>
  </div>
</ng-template>

<ng-container *ngTemplateOutlet="controller"></ng-container>
