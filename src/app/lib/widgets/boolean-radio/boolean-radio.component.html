<ng-template #controller>
  <div class="widget" [ngClass]="{'row': labelPosition === 'left', 'm-0' : true}">
    <lfb-label *ngIf="!nolabel" [title]="schema.title" [helpMessage]="schema.description" [ngClass]="labelClasses"></lfb-label>

      <div [ngClass]="controlClasses+' m-auto ms-0'" role="group">
        <ng-container *ngFor="let option of ['No', 'Yes']">
          <input type="radio" class="btn-check"
                 name="{{_id}}"
                 [formControl]="control"
                 [attr.id]="_id+option"
                 [value]="option === 'Yes'"
                 [attr.disabled]="schema.readOnly ? '' : null">
          <label class="btn btn-outline-success m-0" [attr.for]="_id+option">
            {{option}}
          </label>
        </ng-container>
      </div>
  </div>
</ng-template>

<ng-container *ngTemplateOutlet="controller"></ng-container>
