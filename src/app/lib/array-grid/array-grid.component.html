
<div class="widget form-group">
  <label [attr.for]="id" class="horizontal control-label">
    {{ schema.title }}
  </label>
  <span *ngIf="schema.description" class="formHelp">{{schema.description}}</span>
  <table class="table">
    <thead><tr><th *ngFor="let fld of schema.fieldsets[0].showFields" [colSpan]="fld.col" scope="col">{{formProperty.getProperty(fld.field)}} </th></tr></thead>
    <tbody><tr *ngFor="let itemProperty of formProperty.properties">
      <td *ngFor="let fld of schema.fieldsets[0].showFields" [colSpan]="fld.col">
        <sf-form-element [formProperty]="itemProperty.getProperty(fld.field)"></sf-form-element>
      </td>
      <td>
        <button (click)="removeItem(itemProperty)" class="btn btn-default array-remove-button"
                [disabled]="isRemoveButtonDisabled()"
                *ngIf="!(schema.hasOwnProperty('minItems') && schema.hasOwnProperty('maxItems') && schema.minItems === schema.maxItems)"
        >
          <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> Remove
        </button>
      </td>
    </tr></tbody>
  </table>
  <button (click)="addItem()" class="btn btn-default array-add-button"
          [disabled]="isAddButtonDisabled()"
          *ngIf="!(schema.hasOwnProperty('minItems') && schema.hasOwnProperty('maxItems') && schema.minItems === schema.maxItems)"
  >
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
  </button>
