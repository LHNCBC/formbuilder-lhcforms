<ng-container>
  <div [ngClass]="{'row': labelPosition === 'left', 'm-0': true}">
    <lfb-label *ngIf="!nolabel"
               [for]="id"
               [title]="schema.title"
               [helpMessage]="schema.description"
               [ngClass]="labelWidthClass + ' ps-0 pe-1'"
    ></lfb-label>
    <div class="col-sm-10 row m-0 p-0">
      <p #hint [attr.id]="'hint_'+id" class="mb-1 ps-0"><small><em>{{formProperty.schema.widget?.note}}</em></small></p>
      <input [attr.readonly]="schema.readOnly ? true : null"
               class="form-control form-control-sm"
               type="url"
               (focus)="announceHint()"
               #urlInput
               [attr.id]="id" [ngModel]="tsExtension.valueUrl" (ngModelChange)="urlChanged($event)" [attr.placeholder]="schema.widget?.placeholder"
      >
      <small  *ngIf="!urlValid" class="ps-0 text-danger form-text" role="alert">Please enter a valid URL.</small>
    </div>
  </div>
</ng-container>
